<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 flex justify-center items-center min-h-screen">

  <div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-white mb-4 flex justify-center items-center">To-Do List</h1>
<div class="flex gap-2 mb-6">
  <input
    type="text"
    id="todo-input"
    placeholder="Add a new task..."
    class="flex-grow bg-gray-700 text-white placeholder-gray-400 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
  >
  <button
    id="add-task-btn"
    class="bg-blue-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg"
  >
    Add Task
  </button>
</div>
<ul id="todo-list" class="space-y-2">

</ul>



</div>
  <script src="script.js"></script>
</body>
</html>
